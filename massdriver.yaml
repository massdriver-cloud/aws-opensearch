              2557,
              2922,
              3288,
              3653,
            ]
        audit_logs:
          title: Audit Logs Retention (in days)
          type: integer
          default: 365
          enum:
            [
              1,
              3,
              5,
              7,
              14,
              30,
              60,
              90,
              120,
              150,
              180,
              365,
              400,
              545,
              731,
              1827,
              2192,
              2557,
              2922,
              3288,
              3653,
            ]
    networking:
      title: Networking
      type: object
      properties:
        subnet_type:
          $md.immutable: true
          title: Subnet Type
          description: Deploy the database to internal subnets (cannot reach the internet) or private subnets (internet egress traffic allowed)
          type: string
          enum:
            - internal
            - private
          default: internal
connections:
  required:
    - network
    - aws_authentication
  properties:
    network:
      "$ref": massdriver/aws-vpc
    aws_authentication:
      "$ref": massdriver/aws-iam-role

artifacts:
  properties: {}

ui:
  ui:order:
    - opensearch
    - cluster
    - networking
    - logging
  opensearch:
    ui:order:
      - version
  cluster:
    ui:order:
      - instance_type
      - instance_count
